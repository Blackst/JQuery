<!DOCTYPE html>
<html>
<head>
	<title>Projeto JQuery 2</title>
</head>
<body>
	Selecionando HTML com JQuery <br><br>

	$('botao') = Assim seleciona no JQuery todos os elementos com nome botao na pagina. <br><br>

	$('.botao') = Assim seleciona no JQuery todos os elementos com nome de classe botao na pagina.<br><br>

	$('#botao') = Assim seleciona no JQuery o id correspondente com o id na pagina.<br><br>

	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
